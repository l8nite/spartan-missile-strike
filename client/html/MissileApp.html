<html>
<head>
	<link rel="stylesheet" href="View/view.css">
	<link rel="stylesheet" href="MissileApp.css">
	<script src="jquery/jquery.js"></script>
	<script src="Util/DomHelper.js"></script>
	<script src="Util/Fridge.js"></script>
	<script src="NativeBridge/NativeBridge_Abstract.js"></script>
	<script src="NativeBridge/NativeBridge_iOS.js"></script>
	<script src="Game/GameMaster.js"></script>
	<script src="View/MainView.js"></script>
	<script src="View/View.js"></script>
	<script src="View/FixedHeightView.js"></script>
	<script src="Game/MainMenu.js"></script>
	<script src="Game/MapView.js"></script>
	<script src="Game/FireView.js"></script>
	<script src="Game/OpponentsView.js"></script>
	<script src="Game/BaseView.js"></script>
	<script>
	window.onload = function () {
		Imports = {
			NativeBridge: new NativeBridge_iOS(),
			ViewManager: new MainView(),
			domId: {
				"MainMenu": "main-menu",
				"MapView": "map-view",
				"FireView": "fire-view",
				"OptionsView": "options-view",
				"OpponentsView": "opponents-view",
				"BaseView": "base-view"
			},
			serviceurl: "https://api.missileapp.com:443"
		};

		window.NativeBridge = {
			callback: Imports.NativeBridge.callback.bind(Imports.NativeBridge)
		};

		// DEBUG
		// BEGIN DELETE THIS!
		Imports.NativeBridge.getFacebookAccessToken = function (fn) {
			fn("AAABvzfRP6w0BANkVwSFsAtkx1Aa3MvtOUD3JUxB0zFqcQqWZBaE2rr4PN6ll68ZBnZAdtQDX2gSqfMP2htd5H9O95KdEEvZAykP3XTz6qAZDZD");
		};
		// END DELETE THIS!

		Imports.NativeBridge.playSound("background_music", {
			foreground: false,
			loop: true
		});
		// First thing we need is a FB token, we use that to get our userid 
		Imports.NativeBridge.getFacebookAccessToken(function (token) {
			// Now get our userid
			$.ajax(Imports.serviceurl + "/sessions", {
				type: "POST",
				dataType: "json",
				contentType: "application/json",
				data: JSON.stringify({
					facebook_access_token: token
				})
			}).done(function (response) {
				var sessionid = response.session.id,
					userid = response.user.id,
					isNewUser = response.user.newUser;
				// Now we make the GM and start the game!
				Imports.GameMaster = new GameMaster(userid, sessionid, Imports);
				Imports.Views = [];
				Imports.Views["MainMenu"] = new MainMenu(Imports);
				Imports.Views["MainMenu"].show();
				Imports.NativeBridge.hideSplash();
			});
		});
	};
	</script>
</head>
<body>
	<div style="display:none;">
		<div id="main-menu">
			<div class="games">
				<div class="header">
					<img class="menu-bomb" src="../shared/Image Assets/spartanStrike_menuBomb.png">
					<div class="new-game-overlay">
						<img class="newGameBtn" src="../shared/Image Assets/spartanStrike_newGame.png">
					</div>
				</div>
				<div id="list-yourturn" class="games-list">
					<img class="yourturn label" src="../shared/Image Assets/spartanStrike_yourMove.png">
				</div>
				<div id="list-histurn" class="games-list">
					<img class="histurn label" src="../shared/Image Assets/spartanStrike_theirMove.png">
				</div>
				<div id="list-complete" class="games-list">
					Completed Games
				</div>
			</div>
			<div class="footer">
				<img class="redline" src="../shared/Image Assets/spartanStrike_lowerRedline.png">
				<img class="redline" src="../shared/Image Assets/spartanStrike_upperRedline.png">
				<div class="buttons">
					<img class="optionsBtn" src="../shared/Image Assets/spartanStrike_options.png">
					<div class="clear"></div>
				</div>
			</div>
			<div style="display: none;">
				<div id="game-prototype">
					<span class="opponent"></span>
				</div>
			</div>
		</div>
		<div id="opponents-view">
			<div><input type="text" id="opponent-input"></div><br>
			<div class="startBtn">Start game</div>
			<div class="backBtn">Back</div>
		</div>
		<div id="base-view">
			<div style="word-wrap: break-word;" class="gps">---</div><br>
			<div class="startBtn">Use current location</div>
			<div class="backBtn">Back</div>
		</div>
		<div id="map-view">
			<div style="word-wrap: break-word; max-height: 50%;" class="game">---</div><br>
			<div style="word-wrap: break-word;" class="gps">---</div><br>
			<div class="fireBtn">Fire</div>
			<div class="backBtn">Back</div>
		</div>
		<div id="fire-view">
		</div>
	</div>
</body>
</html>
