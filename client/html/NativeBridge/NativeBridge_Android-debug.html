<html>
	<head>
		<title>NativeBridge_Android Debug</title>
        <script src="../Util/Fridge.js"></script>
		<script src="NativeBridge_Abstract.js"></script>
		<script src="NativeBridge_Android.js"></script>
		<script type="text/javascript">
            var NativeBridge = new NativeBridge_Android();
            
            window.onload = function () {
                document.getElementById("debugGetCurrentLocation").onclick = function () {
                    NativeBridge.getCurrentLocation(function (response) { alert(response); });
                    return false;
                }

                document.getElementById("debugSetPreference").onclick = function () {
                    NativeBridge.setPreference({one: "one", two: "two"});
                    return false;
                }
                
                document.getElementById("debugGetPreference").onclick = function () {
                    NativeBridge.getPreference("one", function (response) { alert(response); });
                    return false;
                }
                
                document.getElementById("debugStopSound").onclick = function () {
                    NativeBridge.stopSound("background_music");
                    return false;
                }
                
                document.getElementById("debugPlaySound").onclick = function () {
                    NativeBridge.playSound({soundID: "background_music"});
                    return false;
                }
                
                document.getElementById("debugGetFacebookAccessToken").onclick = function () {
                    NativeBridge.getFacebookAccessToken(function (accessToken) { alert(accessToken); });
                    return false;
                }
				
				document.getElementById("debugHideSplash").onclick = function () {
                    NativeBridge.hideSplash();
                    return false;
                }
                
                window.setTimeout(function () {
                                  NativeBridge.hideSplash();
                                  NativeBridge.playSound({soundID: "background_music", loop: true});
                                  }, 3000);
            }
        </script>
    </head>
	<body>
        <a id="debugGetCurrentLocation" href="#">Get Current Location</a> <br/>
        <a id="debugSetPreference" href="#">Set Preference</a> <br/>
        <a id="debugGetPreference" href="#">Get Preference</a> <br/>
        <a id="debugGetFacebookAccessToken" href="#">Get Facebook Access Token</a> <br/>
        <a id="debugPlaySound" href="#">Play Sound</a> <br/>
        <a id="debugStopSound" href="#">Stop Sound</a> <br/>
        <a id="debugHideSplash" href="#">hideSplash</a>
	</body>
</html>
